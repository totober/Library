<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>library</title>
</head>
<body>
    <header>
        <div class="title-container">
            <h2>Book Library</h2>
        </div>    
        <div class="search-bar">
            <input type="search" id="search" name="user_search" placeholder="search books">
        </div>
        <div class="user-profile">
            <p></p>
            <p></p>
            <p>OwlUser #347</p>
        </div>
        
    </header>
    <aside>
        <nav>
            <ul>
                <li>Genre</li>
                <li>Favourite</li>
                <li>Last added</li>
                <li>Less than 100 pages</li>
            </ul>
        </nav>
        <div class="btn-container">
            <button class="btn-add">Add a Book</button>
        </div> 
        <div>
            <dialog>
                <form action="">
                    <label for="title">Title of the book:</label>
                    <input type="text" name="user_book" id="title">

                    <label for="author">Author of the book:</label>
                    <input type="text" name="user_author" id="author">

                    <label for="date">Publication date:</label>
                    <input type="tel" name="user_date" id="date">

                    <label for="page">Number of pages:</label>
                    <input type="tel" name="user_page" id="page">

                    <fieldset>
                        <legend>Did you read it?</legend>
                        <label for="read">Yes</label>
                        <input type="radio" name="user_read" id="read" value="yes">
                        <label for="read">No</label>
                        <input type="radio" name="user_read" id="read" value="no">
                    </fieldset>
              
                </form>
            </dialog>
        </div>
    </aside>
    <main>
        <article class="card">
            <h3>Lord of the rings: Fellowship of the ring</h3>
            <p></p>

        </article>
        <article class="card">cook</article>
        <article class="card">book</article>
    </main>
    <footer>
        <p>horus</p>
    </footer>
</body>
</html>
