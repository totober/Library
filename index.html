<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>library</title>
</head>
<body>
    <header>
        <div class="title-container">
            <h2>Book Library</h2>
        </div>    
        <div class="search-bar">
            <input type="search" id="search" name="user_search" placeholder="search books">
        </div>
        <div class="user-profile">
            <p></p>
            <p></p>
            <p>OwlUser #347</p>
        </div>
        
    </header>
    <aside>
        <nav>
            <ul>
                <li>Genre</li>
                <li>Favourite</li>
                <li>Last added</li>
                <li>Less than 100 pages</li>
            </ul>
        </nav>
        <div class="btn-container">
            <button class="btn-add">Add a Book</button>
        </div> 
        <div>
            <dialog>
                <form action="">
                    <div class="modal-form">
                        <h3>Please, fill out the form bellow:</h3>
                    </div>
                    
                    <div class="modal-form">
                        <label for="title">Title of the book:</label>
                        <input type="text" name="user_book" id="title" required>
                    </div>
                     
                    <div class="modal-form">
                        <label for="author">Author of the book:</label>
                        <input type="text" name="user_author" id="author" required>
                    </div>
                    
                    <div class="modal-form">
                        <label for="date">Publication date:</label>
                        <input type="tel" name="user_date" id="date">
                    </div>
                  
                    <div class="modal-form">
                        <label for="page">Number of pages:</label>
                        <input type="tel" name="user_page" id="page">
                    </div>
                    
                    <div class="modal-form">
                        <fieldset>
                            <legend>Did you read it?</legend>
                            <div class="field-div">
                                <input type="radio" name="user_read" id="read" value="yes">
                                <label for="read">Yes</label>
                            </div>
                            <div class="field-div">
                                <input type="radio" name="user_read" id="not-read" value="no">
                                <label for="not-read">No</label>
                            </div>       
                        </fieldset>
                    </div>

                    <div class="btn-container">
                      <button class="add-book">Add Book</button>
                      <button class="cancel-book">Cancel</button> 
                    </div> 
              
                </form>
            </dialog>
        </div>
    </aside>
    <main>
        <article class="card" data-number="alfa">
            <h3>lotr</h3>
            <p>Author: tolkien</p>
            <p>Published: 1930</p>
            <p>Number of pages: 650</p>
            <button class="btn-card">X</button>
            <button class="btn-toggle not-read">Wishlist</button> 
            <p class="toggle-para">toggle if you already read the book</p>
        </article>
        <dialog class="modal-delete">
            <h3>Do you wish to delete the book?</h3>
            <button class="delete-book-confirm">Yes</button>
            <button class="cancel-book2">No</button>
        </dialog>
    </main>
    <footer>
        <p>horus</p>
    </footer>
</body>
</html>
